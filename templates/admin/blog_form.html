<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Form | Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="img/x-icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/simple-custom.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% if session.loggedin %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
				<div class="col-md-2 sidebar">
					<div class="brand">
						<a href="#" class="brand-name"><h3 style="color: white;">Welcome, Admin!</h3></a>
					</div>
					<div class="sidebar-sticky">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a href="{{ url_for('admin_dashboard') }}" class="nav-link " style="font-size: 1.2rem;"><i class="bi bi-display"></i> Dashboard</a>
							</li>
							
							<li class="nav-item">
								<a href="{{ url_for('adminuser') }}" class="nav-link" style="font-size: 1.2rem;"><i class="bi bi-table"></i> User Data <button class="btn btn-dark-base btn-rounded float-right btn-sm"><i class="bi bi-plus"></i></button></a>
							</li>
							<li class="nav-item">
								<a href="{{url_for('blog_form')}}" class="nav-link active" style="font-size: 1.2rem;"><i class="bi bi-newspaper"></i> Blog <button class="btn btn-dark-base btn-rounded float-right btn-sm"><i class="bi bi-plus"></i></button></a>
							</li>
						</ul>
					</div>
					<div class="nav-bottom">
						<ul class="nav">
							
							<li class="nav-item">
                                <form action="{{ url_for('admin_logout') }}" method="post">
									<button id="logoutBtn" type="submit" class="btn  btn-sm">
										<i class="bi bi-power" style="color: white;font-weight: bolder;font-size: 1.2rem;"></i>
									</button>
								</form>
                            </li>
						</ul>
					</div>
				</div>
			</div>
            <main class="col-md-9 col-lg-10" role="main">
                <div class="container">
                    <div class="content-header mt-2 mb-3">
                        <h2 class="text-header">Blog Form</h2>
                    </div>
                    
                    <div class="row basic mb-3">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <label class="title-body">Create a New Blog Post</label>
                                    <form action="{{ url_for('blog_form') }}" method="post">
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="content">Content</label>
                                            <textarea class="form-control" name="content" id="content" placeholder="Content"></textarea>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-water-mid">Submit</button>
                                        <button class="btn btn-secondary"><a href="{{ url_for('adminuser') }}" style="text-decoration: none;color: black;">Cancel</a></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    {% else %}
    <script>
        window.location.href = "{{ url_for('admin_login') }}";
    </script>
    {% endif %}
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
	<!-- Popper -->
	<script src="{{ url_for('static', filename='js/popper/popper.min.js') }}"></script>
    <script>
		document.getElementById('logoutBtn').addEventListener('click', function(event) {
			event.preventDefault();  // Prevent the default form submission or link behavior
	
			Swal.fire({
				title: 'Are you sure?',
				text: "Do you want to log out?",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'Yes, log out!'
			}).then((result) => {
				if (result.isConfirmed) {
					window.location.href = '{{ url_for("admin_logout") }}';
				}
			});
		});
	</script>
</body>
</html>
